
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Histórico Financeiro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
      max-width: 720px;
      margin: auto;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 400px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
      resize: none;
      background: #fafafa;
    }
  </style>
</head>
<body>

<nav>
  <a href="entradas.html">Entradas</a> |
  <a href="resumo.html">Resumo</a> |
  <a href="historico.html">Histórico</a>
</nav>

<h2>📜 Histórico das Entradas</h2>

<textarea id="historico" readonly></textarea>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<script>
  const db = firebase.firestore();

  function carregarHistorico() {
    db.collection("financeiro").doc("resumo")
      .get()
      .then(doc => {
        if (doc.exists) {
          const historico = doc.data().historico || '';
          document.getElementById('historico').value = historico;
        } else {
          document.getElementById('historico').value = '⚠️ Nenhum histórico encontrado.';
        }
      })
      .catch(error => {
        console.error("Erro ao carregar histórico:", error);
        document.getElementById('historico').value = 'Erro ao buscar histórico.';
      });
  }

  window.onload = carregarHistorico;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagem com Frase</title>
  <style>
    .imagem-com-frase {
      position: relative;
      display: inline-block;
      max-width: 400px;
    }

    .imagem-com-frase img {
      width: 100%;
      border-radius: 10px;
    }

    .frase {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="imagem-com-frase">
    <img src="https://raw.githubusercontent.com/9481A24/Elas-reformas/main/Marmi_Invisdible_Grey_Large_Format_Porcelain_Tile_MM110_-_room_x700%20(1).png" 
         alt="Porcelanato Lastra">
    <div class="frase">Porcelanato Lastra</div>
  </div>

</body>
</html>

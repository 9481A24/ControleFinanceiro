<h2>ðŸ“Š Resumo Financeiro</h2>

<div class="bloco" id="totaisGerais">
  <h3>Totais Gerais</h3>
  <div class="linha"><span>Total Recebido:</span><strong id="totalRecebido">R$ 0,00</strong></div>
  <div class="linha"><span>Imposto Pago (5%):</span><strong id="totalImposto">R$ 0,00</strong></div>
</div>

<div class="bloco" id="porFormaPagamento">
  <h3>Total por Forma de Pagamento</h3>
</div>

<div class="bloco" id="porPrestador">
  <h3>Total por Prestador de ServiÃ§o</h3>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBqYQKqnPKSm0GyziIsGNmyamEevpki0YE",
    authDomain: "controlefinanceiro-23fce.firebaseapp.com",
    projectId: "controlefinanceiro-23fce",
    storageBucket: "controlefinanceiro-23fce.appspot.com",
    messagingSenderId: "967993151955",
    appId: "1:967993151955:web:ac2711081550ee34519f26"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  function formatar(valor) {
    return 'R$ ' + valor.toFixed(2).replace('.', ',');
  }

  async function carregarResumo() {
    const querySnapshot = await getDocs(collection(db, "entradas_completas"));
    let total = 0;
    let totalImposto = 0;
    const porForma = {};
    const porPrestador = {};

    querySnapshot.forEach(doc => {
      const d = doc.data();
      total += d.entradaValor || 0;
      totalImposto += d.imposto || 0;

      // Pagamento
      const forma = d.formaPagamento || 'Indefinido';
      porForma[forma] = (porForma[forma] || 0) + (d.entradaValor || 0);

      // Prestador
      const prestador = d.prestadorNome || 'NÃ£o informado';
      porPrestador[prestador] = (porPrestador[prestador] || 0) + (d.entradaValor || 0);
    });

    document.getElementById("totalRecebido").innerText = formatar(total);
    document.getElementById("totalImposto").innerText = formatar(totalImposto);

    const divForma = document.getElementById("porFormaPagamento");
    for (const forma in porForma) {
      const linha = document.createElement('div');
      linha.className = 'linha';
      linha.innerHTML = `<span>${forma}</span><strong>${formatar(porForma[forma])}</strong>`;
      divForma.appendChild(linha);
    }

    const divPrestador = document.getElementById("porPrestador");
    for (const prestador in porPrestador) {
      const linha = document.createElement('div');
      linha.className = 'linha';
      linha.innerHTML = `<span>${prestador}</span><strong>${formatar(porPrestador[prestador])}</strong>`;
      divPrestador.appendChild(linha);
    }
  }

  carregarResumo();
</script>

</body>

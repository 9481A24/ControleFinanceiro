
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Organização Financeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .linha {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .linha img {
      width: 50px;
    }
    .valor {
      width: 100px;
      font-size: 14px;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .nome-pequeno {
      font-size: 12px;
      min-width: 100px;
      color: #555;
    }
    .input-nome {
      width: 130px;
      font-size: 14px;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="linha">
      <img src="https://raw.githubusercontent.com/9481A24/ControleFinanceiro/main/download.png" alt="">
      <input class="valor" type="text" placeholder="R$ 0,00">
      <div class="nome-pequeno">Faturamento</div>
    </div>

    <div class="linha">
      <img src="https://raw.githubusercontent.com/9481A24/ControleFinanceiro/main/download.png" alt="">
      <input class="valor" type="text" placeholder="R$ 0,00">
      <div class="nome-pequeno">Imposto</div>
    </div>

    <div class="linha">
      <img src="https://raw.githubusercontent.com/9481A24/ControleFinanceiro/main/download.png" alt="">
      <input class="valor" type="text" placeholder="R$ 0,00">
      <input class="input-nome" type="text" placeholder="Nome funcionário">
      <div class="nome-pequeno">Funcionário</div>
    </div>

    <div class="linha">
      <img src="https://raw.githubusercontent.com/9481A24/ControleFinanceiro/main/download.png" alt="">
      <input class="valor" type="text" placeholder="R$ 0,00">
      <div class="nome-pequeno">Prolabore (Dono)</div>
    </div>

    <div class="linha">
      <img src="https://raw.githubusercontent.com/9481A24/ControleFinanceiro/main/download.png" alt="">
      <input class="valor" type="text" placeholder="R$ 0,00">
      <div class="nome-pequeno">Investimento</div>
    </div>

  </div>

</body>
</html>
